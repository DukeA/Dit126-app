<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p>Hello!, #{login.userName}</p>
        
        <div style="height: 500px" id="map"></div>
        
        <h:form>
            <h:inputHidden id="lat" value="#{login.lat}" />
            <h:inputHidden id="lng" value="#{login.lng}" />
            <h:commandButton value="Add" action="#{login.newHome}" />
        </h:form>
        <script type="text/javascript" src="map.js"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?callback=initMap"
        async="defer"></script>
    </h:body>


</html>

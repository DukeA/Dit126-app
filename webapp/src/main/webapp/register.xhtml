<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <div>
            <b:form>
                <b:container fluid="true">
                    <b:row>
                        <b:column colSm="12">
                            <h:outputLabel value="Username" for="inputText"/>
                            <b:inputText span="4" id="inputText" value="#{Register.username}"
                            />
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column colSm="12">
                            <h:outputLabel value="Password" for="inputPassword"/>
                            <b:inputSecret span="4" id="inputPassword" value="#{Register.password}"/>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column colSm="6">
                            <b:commandButton look="primary"
                                             action="#{Register.register}"
                                             value="Reg"/>
                        </b:column>
                    </b:row>
                </b:container>
            </b:form>
        </div>
    </ui:define>
</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://java.sun.com/jsf/core"
>
    <ui:define name="content">
        <f:metadata>
            <f:viewAction action="#{register.onLoad}"/>
        </f:metadata>
        <div>
            <b:form horizontal="true">
                <b:row>
                    <h:outputLabel value="Username" for="inputText"/>
                    <b:inputText span="4"
                                 required="true"
                                 id="inputText"
                                 requiredMessage="Username required"
                                 value="#{register.username}"/>
                </b:row>
                <b:row>
                    <h:outputLabel value="Password" for="inputPassword"/>
                    <b:inputSecret span="4"
                                   id="inputPassword"
                                   requiredMessage="Password required"
                                   value="#{register.password}"/>
                </b:row>
                <b:row>
                    <b:commandButton id="registerButton"
                                     binding="#{register.registerButton}"
                                     look="primary"
                                     action="#{register.register}"
                                     value="Register"/>
                </b:row>
                <b:row>
                    <b:messages for="registerButton" span="3"/>
                </b:row>
            </b:form>
        </div>
    </ui:define>
</ui:composition>

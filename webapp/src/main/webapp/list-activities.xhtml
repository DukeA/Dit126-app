<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://java.sun.com/jsf/core"
>
    <ui:define name="content">
        <b:form horizontal="true">
            <h:selectManyCheckbox id="selectActivities"
                                  value="#{activityList.types}">
                <f:selectItems value="#{type.types}"/>
            </h:selectManyCheckbox>
            <h:commandButton value="Show">
                <f:ajax execute="selectActivities"
                        render="outputActivities outputActivitiesList outputActivitiesText"/>
            </h:commandButton>
        </b:form>
        <h:panelGroup id="outputActivities">
            <ui:repeat id="outputActivitiesList"
                       rendered="${activityList.types != null}"
                       value="#{activityList.list}"
                       var="activity">
                <h:outputText id="outputActivitiesText"
                              value="#{activity.id} #{activity.title} #{activity.activity} #{activity.description}"/>
            </ui:repeat>
        </h:panelGroup>
        <div style="height: 300px" id="map"></div>

        <script type="text/javascript" src="map.js"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?callback=initMap" async="defer"></script>
    </ui:define>

</ui:composition>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="content">
        <link rel="stylesheet" type="text/css" href="css/showAct.css" />
        <f:metadata>
            <f:viewParam name="id" value="#{showBean.activityid}"/>
            <f:viewAction action="#{showBean.onload}"/>
        </f:metadata>
        <script type="text/javascript" src="display-activites.js"></script>

        <b:column >
            <div style="height: 500px" id="map"></div>
                <div class ="ShadowBox">
                    <h:outputLabel value="Title"/>
                    <br/>
                    <h:outputLabel value="#{showBean.activityEntity.title}"/>
                    <br/>
                    <h:outputLabel value="Type"/>
                    <br/>
                    <h:outputLabel value="#{showBean.activityEntity.type}"/>
                    <br/>
                    <h:outputLabel value="Description"/>
                    <br/>
                    <h:outputLabel value="#{showBean.activityEntity.description}"/>
                    <br/>
                </div>
            <b:form rendered="#{showBean.ownActivity}">
                <b:commandButton look="danger" value="Delete" action="#{showBean.delete}" />
            </b:form>
        </b:column>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?callback=initMap" p:async="true"></script>
        <script type="text/javascript">
            lat = '#{showBean.activityEntity.locationByLocationId.latitude}';
            lng = '#{showBean.activityEntity.locationByLocationId.longitude}';
            addMarker({lat, lng});</script>
    </ui:define>
</ui:composition>

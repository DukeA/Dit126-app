<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui"
>
    <ui:define name="content">
        <link rel="stylesheet" type="text/css" href="css/add_activity.css" />

        <div id="map"></div>
        <h:form>
            <div id="first">
                <h:inputHidden id="lat" value="#{addActivity.lat}" />
                <h:inputHidden id="lng" value="#{addActivity.lng}" />
            </div>

            <div class="hide" id="second">
                <img src="" alt="Google maps preview of the location"/>
                <b:inputText placeholder="Activity name" value="#{addActivity.title}"/>
                <b:inputTextarea placeholder="Activity description" value="#{addActivity.description}"/>

                <b:commandButton look="primary" action="#{addActivity.add}" value="Add"/>
            </div>

        </h:form>

        <b:button id="go" look="primary" value="Next" />

        <script type="text/javascript" src="map.js"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?callback=initMap" async="defer"></script>

    </ui:define>

</ui:composition>
